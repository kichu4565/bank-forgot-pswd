<div class="login-container">
  <div class="login-card">
    <h1 class="welcome-title">Cloud<span class="highlight">Vault</span></h1>
    <p class="welcome-p">Welcome back! Please login to your account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="accountNumber">Account Number</label>
      <input
        type="text"
        id="accountNumber"
        formControlName="accountNumber"
        placeholder="Your account number"
      />
      <div class="error" *ngIf="accNo?.invalid && (accNo?.dirty || accNo?.touched)">
        <div *ngIf="accNo?.errors?.['required']">Account number is required</div>
        <div *ngIf="accNo?.errors?.['pattern']">Must be in format: BANKXXXXXX</div>
      </div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="Your password"
          formControlName="password"
        />
        <button type="button" class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
        </button>
      </div>
      <div class="error" *ngIf="pwd?.invalid && (pwd?.dirty || pwd?.touched)">
        <div *ngIf="pwd?.errors?.['required']">Password is required</div>
        <div *ngIf="pwd?.errors?.['minlength']">Min 6 characters</div>
      </div>

      <div class="forgot">
        <a routerLink="/forgot">Forgot your password?</a>
      </div>

      <button type="submit" class="signin-btn" [disabled]="!loginForm.valid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <b *ngIf="!loading">Sign In</b>
      </button>
    </form>

    <div class="create-account">
      Don’t have an account? <a routerLink="/register">Create an account</a>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
</div>
